        .carousel {
            position: fixed;
            top: 60px;
            bottom: 0;
            width: 160px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        .carousel h2 {
            background: rgba(17, 24, 39, 0.9);
            width: 100%;
            text-align: center;
            padding: 8px;
            font-size: 1rem;
            font-weight: bold;
            z-index: 10;
        }

        
        .carousel-scroll {
            flex: 1;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .carousel-content {
            display: flex;
            flex-direction: column;
            animation: scroll 20s linear infinite;
        }

        .carousel-content img {
            width: 140px;
            margin: 14px auto;
            border-radius: 12px;
            opacity: 1.5;
            
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
           
            transform: translateY(0);
            transition: all 0.4s ease-in-out;
        }

        
        .carousel-content img:hover {
            opacity: 1;
            
            transform: translateY(-8px) scale(1.05);
            
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
        }


        @keyframes scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50%);
            }
        }
    </style>
</head>

    <!-- Main Title -->
    <h1 class="text-4xl font-bold mb-4 text-[#70d9ff]">Movie Archive</h1>

    <!-- Search Bar -->
    <div class="flex gap-2 mb-6">
        <input id="movieInput" type="text" placeholder="Enter movie name..." class="px-4 py-2 rounded text-black w-72">
        <button onclick="getMovie()" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">Search</button>
    </div>

    <!-- Movie Card -->
    <div id="movieCard"
        class="hidden bg-gray-800/50 p-6 rounded-lg shadow-lg w-96 text-center hover:shadow-2xl backdrop-blur-md">
        <img id="poster" class="w-48 mx-auto mb-4 rounded shadow" alt="Movie Poster">
        <h2 id="title" class="text-2xl font-bold"></h2>
        <p id="year" class="text-gray-100"></p>
        <p id="genre" class="text-blue-200"></p>
         <p id="director" class="text-gray-100"></p>
         <p id="plot" class="text-blue-100"></p>
        <p id="rating" class="text-yellow-400 font-bold"></p>
        
    </div>

    <script>
        async function getMovie() {
            const movieName = document.getElementById("movieInput").value.trim();
            const apiKey = "f2b5dd1f"; 
            const url = `https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.Response === "True") {
                    document.getElementById("movieCard").classList.remove("hidden");
                    document.getElementById("poster").src = data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/150";
                    document.getElementById("title").textContent = data.Title;
                    document.getElementById("year").textContent = `Year: ${data.Year}`;
                    document.getElementById("genre").textContent = data.Genre;
                    document.getElementById("director").textContent = `Director: ${data.Director}`;
                    document.getElementById("plot").textContent = data.Plot ;
                    document.getElementById("rating").textContent = `IMDb: ‚≠ê ${data.imdbRating}/10`;
                } else {
                    alert("Movie not found!");
                }
            } catch (error) {
                console.error("Error fetching movie:", error);
            }
        }
    </script>
